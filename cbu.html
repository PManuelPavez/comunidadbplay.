<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CBU por provincia | Bplay</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .page-narrow{max-width:820px}
    .cbu-card{
      margin-top:16px; padding:16px; border-radius:14px;
      background:linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.78));
      border:1px solid rgba(255,255,255,.06); color:#f2fff7;
    }
    .cbu-row{display:grid; grid-template-columns: 80px 1fr auto; gap:12px; align-items:center}
    .cbu-label{opacity:.75}
    .cbu-value{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:1.06rem}
    .cbu-actions{display:flex; gap:10px}
    .btn.copy{padding:8px 12px; border-radius:10px; border:0; background:#20d47a; color:#0a1210; font-weight:800; cursor:pointer}
    .vip-badge{
      display:inline-grid;place-items:center;height:28px;padding:0 12px;border-radius:999px;
      font-weight:800;letter-spacing:.03em;color:#2b2100;background:linear-gradient(180deg,#ffe784,#ffd94a);
      box-shadow:0 0 16px rgba(255,217,74,.3)
    }
    .wa-big{
      display:inline-flex;align-items:center;gap:10px;margin-top:14px;
      padding:12px 16px;border-radius:12px;background:#20d47a;color:#062015;font-weight:900;text-decoration:none
    }
    .hint{opacity:.8;margin-top:8px}
    @media (max-width:560px){
      .cbu-row{grid-template-columns: 64px 1fr; gap:8px}
      .cbu-actions{grid-column: 1 / -1}
    }
  </style>
</head>
<body>
  <div class="bg-frame" aria-hidden="true"></div>

  <header class="site-header">
    <div class="nav container">
      <a href="index.html" class="brand brand--left" aria-label="Volver al inicio">
        <img src="assets/brand/bplay-logo.png" class="brand-logo" alt="BPLAY">
      </a>
      <nav class="nav-left nav-tabs">
        <a class="nav-link" href="index.html">Inicio</a>
        <a class="nav-link" href="sorteo.html">Sorteos</a>
        <a class="nav-link" href="promos.html">Promos</a>
        <span class="nav-ink"></span>
      </nav>
    </div>
  </header>

  <main class="container page-narrow">
    <h1 class="page-title">CBU por provincia <span class="vip-badge">VIP</span></h1>

    <div class="cbu-card">
      <div class="cbu-row">
        <div class="cbu-label">Provincia</div>
        <div id="cbuProv" class="cbu-value">Detectando…</div>
        <div class="cbu-actions">
          <select id="provSel">
            <option value="">Auto</option>
            <option value="CABA">CABA</option>
            <option value="BUENOS AIRES">PBA</option>
            <option value="SANTA FE">Santa Fe</option>
            <option value="CORDOBA">Córdoba</option>
            <option value="MENDOZA">Mendoza</option>
          </select>
        </div>

        <div class="cbu-label">CBU</div>
        <div id="cbuVal" class="cbu-value">—</div>
        <div class="cbu-actions">
          <button class="btn copy" data-copy="#cbuVal">Copiar</button>
        </div>
      </div>

      <p class="hint">Si tu ubicación no se detecta, elegila manualmente arriba.</p>
      <a class="wa-big" id="waBtn" target="_blank" rel="noopener"
         href="https://wa.me/5492617490475?text=Hola%2C%20ya%20tengo%20el%20CBU%20y%20quiero%20transferir">
        Continuar por WhatsApp
      </a>
    </div>
  </main>

  <footer class="bp-footer">
    <div class="bp-footer__bottom">
      <div class="container bp-bottom__row">
        <p class="bp-copy">© 2025 Bplay. Todos los derechos reservados.</p>
        <ul class="bp-legal-mini">
          <li><a href="/terminos">Términos</a></li>
          <li><a href="/politica-privacidad">Privacidad</a></li>
          <li><a href="/cookies">Cookies</a></li>
        </ul>
      </div>
    </div>
  </footer>
  <!-- Librería de Supabase (primero) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.js"></script>
  <!-- Tu script personalizado -->
  <script src="script.js"></script>
</body>
</html>
